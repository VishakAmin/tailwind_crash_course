<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crash Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-700">
    <div class="container">
      <!-- Button -->
      <button
        class="
          bg-blue-500
          hover:bg-blue-300
          text-white
          font-bold
          py-2
          px-4
          rounded
        "
      >
        Find
      </button>
      <button class="btn btn-blue">Find Again</button>
      <!-- Alert  -->
      <div
        class="
          div
          bg-red-100
          border-red-400
          text-red-700
          px-4
          py-4
          rounded
          relative
          my-5
        "
        role="alert"
      >
        <strong class="font-bold">Alert </strong>
        <span class="block sm:inline"> Please update your password</span>
      </div>

      <!-- Card Componet -->
      <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow xl">
        <div class="flex-shrink-0">
          <img src="img/logo.png" alt="logo" class="h-12 w-12" />
        </div>
        <div class="ml-6 pt-1">
          <h4 class="text-xl text-gray-900">Vishak Amin</h4>
          <p class="text-base text-grey-600">New message</p>
        </div>
      </div>
    </div>

<!-- Card colums -->
    


  </body>
</html>
